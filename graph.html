<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneaGraph Pro - Navegaci√≥n e Interacci√≥n</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --fondo: #f8fafc;
            --texto: #334155;
            --accent: #475569;
            --m-color: #93c5fd;
            --f-color: #f9a8d4;
            --borde: #e2e8f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --highlight: #fbbf24;
        }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background: var(--fondo);
            font-family: 'Inter', sans-serif;
        }

        .ui-panel {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 16px; border: 1px solid var(--borde);
            box-shadow: var(--shadow); width: 280px;
        }

        .finder-container { position: relative; margin: 15px 0; }
        #finder-input {
            width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--borde); outline: none; font-size: 14px;
            box-sizing: border-box;
        }

        #finder-results-list {
            position: absolute; top: 100%; left: 0; right: 0;
            background: white; border-radius: 8px; border: 1px solid var(--borde);
            box-shadow: var(--shadow); display: none; max-height: 250px;
            overflow-y: auto; z-index: 1000; margin-top: 5px;
        }

        .finder-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 13px;
            transition: background 0.2s;
        }
        .finder-item:hover { background: #f8fafc; }
        .finder-item b { color: var(--texto); display: block; }
        .finder-item span { font-size: 10px; color: #94a3b8; }

        .btn {
            padding: 10px 15px; border-radius: 8px; border: none;
            background: var(--accent); color: white; cursor: pointer;
            font-weight: 600; font-size: 12px; transition: 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 5px;
            text-decoration: none;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-sec { background: #f1f5f9; color: var(--texto); border: 1px solid var(--borde); }

        svg { width: 100%; height: 100%; display: block; cursor: grab; }
        svg:active { cursor: grabbing; }
        .link { stroke: #cbd5e1; stroke-width: 1.5px; fill: none; pointer-events: none; }
        .link-family { stroke-dasharray: 4; stroke: #94a3b8; }
        .label-name { font-size: 11px; font-weight: 700; fill: var(--texto); pointer-events: none; }

        .found-node rect {
            stroke: var(--highlight) !important;
            stroke-width: 5px !important;
            filter: drop-shadow(0 0 8px var(--highlight));
        }

        .info-card {
            position: fixed; bottom: 30px; right: 30px; width: 320px;
            background: white; border-radius: 20px; padding: 25px;
            box-shadow: var(--shadow); border: 1px solid var(--borde);
            display: none; z-index: 200;
        }
        .info-card.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="ui-panel">
    <div style="font-weight: 800; color: var(--accent);">GeneaGraph <span style="font-weight:300">Pro</span></div>

    <div class="finder-container">
        <input type="text" id="finder-input" placeholder="üîç Buscar pariente..." oninput="searchFinder()">
        <div id="finder-results-list"></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
        <button class="btn btn-sec" onclick="document.getElementById('file-input').click()">üìÇ Importar</button>
        <button class="btn btn-sec" onclick="exportarJSON()">üíæ Exportar</button>
    </div>
    <input type="file" id="file-input" style="display:none" onchange="importarJSON(event)">
    <a href="genealogia.html" class="btn btn-sec" style="margin-top:10px; width:100%; box-sizing:border-box;">üîô Vista Enfoque</a>
</div>

<div id="info-card" class="info-card">
    <h3 id="info-nombre" style="margin:0">Nombre</h3>
    <p id="info-fechas" style="font-size: 13px; color: var(--accent); margin: 5px 0;"></p>
    <p id="info-notas" style="font-size: 14px; color: #64748b; font-style: italic;"></p>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <a id="btn-editar-link" href="#" class="btn" style="flex: 1;">üìù Editar Datos</a>
        <button class="btn btn-sec" onclick="cerrarInfo()">Cerrar</button>
    </div>
</div>

<svg id="graph-canvas"></svg>

<script>
    let datos = { personas: [], familias: [] };
    const svg = d3.select("#graph-canvas");
    const gContainer = svg.append("g");

    const zoomBehavior = d3.zoom()
        .scaleExtent([0.05, 3])
        .on("zoom", (e) => gContainer.attr("transform", e.transform));

    svg.call(zoomBehavior);

    let simulation, nodes, links;

    window.onload = () => {
        const guardado = localStorage.getItem('genealogia_db');
        if (guardado) datos = JSON.parse(guardado);
        actualizarGrafo();

        const urlParams = new URLSearchParams(window.location.search);
        const idQuery = urlParams.get('id');
        if (idQuery) {
            setTimeout(() => focusNode(idQuery, 800), 500);
            setTimeout(() => focusNode(idQuery, 500), 1800);
        }
    };

    function actualizarGrafo() {
        gContainer.selectAll("*").remove();
        const w = window.innerWidth, h = window.innerHeight;

        const nodosFam = datos.familias.map(f => ({ id: f.id, isFamily: true }));
        const nodosPer = datos.personas.map(p => ({ ...p, isFamily: false }));
        nodes = [...nodosPer, ...nodosFam];

        links = [];
        datos.familias.forEach(f => {
            if(f.padre) links.push({ source: f.padre, target: f.id, type: "marriage" });
            if(f.madre) links.push({ source: f.madre, target: f.id, type: "marriage" });
            f.hijos.forEach(hId => links.push({ source: f.id, target: hId, type: "child" }));
        });

        simulation = d3.forceSimulation(nodes)
            .velocityDecay(0.4)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.type === "marriage" ? 60 : 150).strength(1.2))
            .force("charge", d3.forceManyBody().strength(d => d.isFamily ? -1500 : -1000))
            .force("center", d3.forceCenter(w / 2, h / 2))
            .force("collision", d3.forceCollide().radius(d => d.isFamily ? 50 : 100));

        // Warm-up inicial
        for (let i = 0; i < 80; i++) simulation.tick();

        const linkElements = gContainer.append("g")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("class", d => d.type === "marriage" ? "link link-family" : "link");

        const nodeElements = gContainer.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", d => d.isFamily ? "node-family" : "node-person")
            .attr("id", d => "node-" + d.id)
            .call(d3.drag() // RESTAURADO EL ARRASTRE
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", (e, d) => {
                e.stopPropagation();
                if(!d.isFamily) focusNode(d.id, 1000);
            });

        nodeElements.filter(d => !d.isFamily).append("rect")
            .attr("width", 160).attr("height", 60).attr("x", -80).attr("y", -30)
            .attr("fill", d => d.sexo === 'M' ? '#eff6ff' : '#fff1f2')
            .attr("stroke", d => d.sexo === 'M' ? '#93c5fd' : '#f9a8d4')
            .attr("stroke-width", 2).attr("rx", 14);

        nodeElements.filter(d => !d.isFamily).append("text")
            .attr("class", "label-name").attr("text-anchor", "middle").attr("dy", 5)
            .text(d => d.nombre.length > 20 ? d.nombre.substring(0,18)+"..." : d.nombre);

        nodeElements.filter(d => d.isFamily).append("circle")
            .attr("r", 10).attr("fill", "#64748b").attr("stroke", "white").attr("stroke-width", 3);

        simulation.on("tick", () => {
            linkElements.attr("d", d => `M${d.source.x},${d.source.y} L${d.target.x},${d.target.y}`);
            nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
        });
    }

    // --- FUNCIONES DE ARRASTRE (CORREGIDAS) ---
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x; d.fy = d.y;
    }
    function dragged(event, d) {
        d.fx = event.x; d.fy = event.y;
    }
    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null; d.fy = null;
    }

    function focusNode(id, duration = 1000) {
        const targetNode = nodes.find(n => n.id === id);
        if (!targetNode) return;

        // Detenemos temporalmente el "ruido" f√≠sico para precisi√≥n del zoom
        simulation.alpha(0);

        const transform = d3.zoomIdentity
            .translate(window.innerWidth / 2, window.innerHeight / 2)
            .scale(1.2)
            .translate(-targetNode.x, -targetNode.y);

        svg.transition().duration(duration).ease(d3.easeQuadInOut)
            .call(zoomBehavior.transform, transform)
            .on("end", () => {
                // Reiniciamos con energ√≠a muy baja para permitir arrastre inmediato
                simulation.alpha(0.01).restart();
            });

        d3.selectAll(".node-person").classed("found-node", false);
        d3.select("#node-" + id).classed("found-node", true);
        mostrarInfo(targetNode);
    }

    // --- FINDER Y RESTO DE FUNCIONES ---
    function searchFinder() {
        const query = document.getElementById('finder-input').value.toLowerCase();
        const resultsDiv = document.getElementById('finder-results-list');
        if (query.length < 2) { resultsDiv.style.display = 'none'; return; }
        const filtered = datos.personas.filter(p => p.nombre.toLowerCase().includes(query)).slice(0, 8);
        if (filtered.length > 0) {
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = filtered.map(p => `
                <div class="finder-item" onclick="focusNode('${p.id}', 1200); clearFinder();">
                    <b>${p.nombre}</b><span>ID: ${p.id}</span>
                </div>
            `).join('');
        } else resultsDiv.style.display = 'none';
    }

    function clearFinder() {
        document.getElementById('finder-input').value = '';
        document.getElementById('finder-results-list').style.display = 'none';
    }

    function mostrarInfo(d) {
        document.getElementById("info-nombre").innerText = d.nombre;
        document.getElementById("info-fechas").innerText = (d.nacimiento || "?") + " - " + (d.defuncion || "");
        document.getElementById("info-notas").innerText = d.notas || "";
        document.getElementById("btn-editar-link").href = `genealogia.html?id=${d.id}`;
        document.getElementById("info-card").classList.add("active");
    }

    function cerrarInfo() { document.getElementById("info-card").classList.remove("active"); }

    function exportarJSON() {
        const blob = new Blob([JSON.stringify(datos, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'arbol_grafo.json'; a.click();
    }

    function importarJSON(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            datos = JSON.parse(ev.target.result);
            localStorage.setItem('genealogia_db', JSON.stringify(datos));
            actualizarGrafo();
        };
        reader.readAsText(e.target.files[0]);
    }

    document.addEventListener('click', (e) => { if (!e.target.closest('.finder-container')) clearFinder(); });
    svg.on("click", () => cerrarInfo());
</script>
</body>
</html>
